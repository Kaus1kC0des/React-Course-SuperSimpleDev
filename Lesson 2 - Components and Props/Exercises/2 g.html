<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>

</head>
<body>
<div class="js-container"></div>
<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
<script type="text/babel">
    function App() {
        return (
            <>
                <p>Hello welcome to my website!!</p>
            </>
        )
    }

    function ProductDetails({item, price, discountPrice}) {
        return (
            <div style={{margin: '10px'}}>
                <div>
                    {item}
                </div>
                <div>
                    <p>Price: ${price}</p>
                </div>
                {discountPrice && <div>Discount price: ${discountPrice}</div>}
                <div>
                    <button> Add to Cart</button>
                </div>
            </div>
        )
    }

    const mainContainer = document.querySelector(".js-container");
    const app = <>
        <App/>
        <div style={{display: 'flex', flexDirection: 'row'}}>
            <ProductDetails item="Cotton socks" price="10.90" discountPrice="5.45"/>
            <ProductDetails item="Tennis ball" price="6.00"/>
            <ProductDetails item="Plain T-Shirt" price="7.99"/>
        </div>
    </>
    ReactDOM.createRoot(mainContainer).render(app);

</script>
</body>
</html>
