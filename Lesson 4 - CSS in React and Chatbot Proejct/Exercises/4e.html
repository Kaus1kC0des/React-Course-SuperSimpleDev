<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4c</title>
    <style>
        body {
            font-family: "Droid Sans Mono", "Lucida Console", monospace;
        }

        .input-form {
            margin-bottom: 5px;
            border-radius: 8px;
        }

        .input-field {
            padding-left: 10px;
            height: 25px;
            width: 150px;
        }

        button {
            background-color: rgb(0, 123, 255);
            margin-right: 5px;
            height: 34px;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="js-container"></div>
<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
<script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
<script type="text/babel">

    function LoginForm() {
        const [toggle, setToggle] = React.useState(false);
        const passwordRef = React.useRef(null);
        React.useEffect(() => {
            passwordRef.current.type = toggle ? "text" : "password";
        }, [toggle]);

        function toggleShow() {
            setToggle(!toggle);
        }

        return (
            <>
                <div className="input-form email-input">
                    <input type="email" placeholder="Email" className="input-field"/>
                </div>
                <div className="input-form password-input">
                    <input ref={passwordRef} type="password" placeholder="Password" className="input-field"/>
                    <button onClick={toggleShow}>
                        {
                            toggle ?
                                "Hide"
                                :
                                "Show"
                        }
                    </button>
                </div>
                <div className="form-buttons">
                    <button className="login-button">Login</button>
                    <button className="signup-button">Sign Up</button>
                </div>
            </>
        )
    }

    function App() {

        return (
            <>
                <h1>Hello, welcome to my website!</h1>
                <LoginForm/>
            </>
        )
    }

    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App/>)
</script>

</body>
</html>
