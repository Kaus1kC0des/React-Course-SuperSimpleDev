<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4.2</title>
    <style>
        .input-field {
            height: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 10px 12px
        }

        .input-button {
            background-color: rgb(0, 123, 255);
            margin-right: 3px;
            color: white;
            height: 35px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="js-container"></div>
<script src="https://unpkg.com/supersimpledev/react.js"></script>
<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
<script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
<script src="https://unpkg.com/supersimpledev/babel.js"></script>
<script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
<script type="text/babel">

    function LoginForm({text, setText}) {
        const passwordRef = React.useRef(null);
        const [showPassword, setShowPassword] = React.useState(false);
        React.useEffect(() => {
            if (passwordRef.current) {
                passwordRef.current.type = showPassword ? "text" : "password";
            }
        }, [showPassword]);
        return (
            <>
                <div>
                    <input
                        className="input-field"
                        type="email"
                        placeholder="Email"
                    />
                </div>
                <div>
                    <input
                        className="input-field"
                        type="password"
                        ref={passwordRef}
                        placeholder="Password"
                    />
                    <button
                        style={{height: "35px"}}
                        type="button"
                        onClick={() => setShowPassword(!showPassword)}
                    >
                        {showPassword ? "Hide Password" : "Show Password"}
                    </button>
                </div>
            </>
        )
    }


    function App() {
        return (
            <>
                <h1 style={{fontFamily: "Arial"}}>Hello, welcome to my website!</h1>
                <LoginForm/>
            </>
        )
    }

    const div = document.querySelector(".js-container");
    ReactDOM.createRoot(div).render(<App/>)
</script>
</body>
</html>
